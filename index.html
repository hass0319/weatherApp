<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <script></script>
  </head>

  <body>
    <div class="top">
      <h1>Weather Forecast</h1>
      <h3>Enter a city name to check the weather</h3>
      <input type="text" placeholder="Enter City Name" aria-placeholder="Enter City Name">
      <button onclick="getLocation()">Use My Current Location</button>
    </div>

    <div class="mid">
      <h3>long, lat</h3>
      <div class="sub-mid">
        <div class="mid-left">
          <h1>temp</h1>
          <h3>status</h3>
        </div>
        <div class="mid-right">
          <h5>Wind Speed:</h5>
          <h5>Humidity:</h5>
          <h5>Precipitation</h5>
        </div>
      </div>
    </div>

    <div class="bot">
      <h2>24 Hour Forecast</h2>
      <div class="scroll">
        <div class="temp-perHour">
          <h5>time</h5>
          <h3>temp</h3>
          <h5>status</h5>
        </div>
      </div>
    </div>

  </body>

</html>
